- name: "Install i3"
  yum: 
    name='{{ item.key }}'
    state='{{ item.value }}'
  with_dict: '{{ i3 }}'
  when: i3pkg == true
  tags: i3

- name: "Install KDE"
  yum: 
    name: "@^KDE Plasma Workspaces"
  when: kdepkg == true
  tags: kde

